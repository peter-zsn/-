<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>图片轮播</title>
        <link rel="stylesheet" href="banner.css" />
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="banner.js"></script>
    </head>
    <body>
        <div class="igs">
            <div class="ig"><img src="1.jpg" /></div>
            <div class="ig"><img src="2.jpg" /></div>
            <div class="ig"><img src="3.jpg" /></div>
            <div class="ig"><img src="4.jpg" /></div>

            <div class="tab">4</div>
        </div>
